# 开发环境配置
spring:
  # Seata配置
  cloud:
    alibaba:
      seata:
        tx-service-group: messages-service-group
        service:
          vgroup-mapping:
            messages-service-group: default
          grouplist:
            default: 8.133.246.113:8091
        enable-auto-data-source-proxy: false
  
  # Redis配置
  data:
    redis:
      host: 8.133.246.113
      port: 6379
      password: 
      database: 0
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

# 开发环境日志配置
logging:
  level:
    root: INFO
    org.springframework.boot.autoconfigure: WARN
    org.springframework.boot.autoconfigure.logging: WARN
    org.springframework.boot.diagnostics: WARN

# Dubbo配置
dubbo:
  application:
    name: messages-service
    qos-enable: false
  protocol:
    name: dubbo
    port: -1
  registry:
    address: nacos://8.133.246.113:8848
    timeout: 10000
  consumer:
    timeout: 5000
    retries: 2
    check: false
  provider:
    timeout: 5000
    retries: 2

# 消息服务配置 - 开发环境
message:
  service:
    # 消息服务类型
    type: rocketmq
    
    # 是否启用消息轨迹追踪
    trace-enabled: true
    
    # 消息发送重试次数
    send-retry-times: 2
    
    # 消息发送超时时间（毫秒）
    send-timeout-ms: 5000
    
    # 最大批量发送消息数量
    max-batch-size: 50
    
    # RocketMQ配置 - 开发环境
    rocketmq:
      enabled: true
      name-server: 8.133.246.113:9876
      producer-group: jiangyang-dev-producer-group
      consumer-group: jiangyang-dev-consumer-group
      compression-strategy: LZ4
      retry-sync-times: 2
      retry-async-times: 2
      queue-count-per-topic: 2
      message-retention-hours: 24
    
    # Kafka配置 - 开发环境
    kafka:
      enabled: false
      bootstrap-servers: 8.133.246.113:9092
      consumer-group-id: jiangyang-dev-consumer-group
      acks: 1
      batch-size: 8192
      linger-ms: 10
      buffer-memory: 16777216
    
    # RabbitMQ配置 - 开发环境
    rabbitmq:
      enabled: false
      host: 8.133.246.113
      port: 5672
      username: guest
      password: guest
      virtual-host: /
      connection-timeout: 30000
      heartbeat: 30

# Elasticsearch配置
elasticsearch:
  enabled: true  # 开发环境启用ES
  host: localhost
  port: 9200
  scheme: http
  username: 
  password:


