# Spring Cloud Bootstrap配置
# 此文件在application.yml之前加载，用于配置配置中心、注册中心等

spring:
  application:
    name: aiAgent-service
  config:
    import: optional:classpath:application-seata.yml
  # 禁用SQL初始化，避免ddlApplicationRunner bean创建问题
  sql:
    init:
      mode: never
      continue-on-error: false
      platform: mysql
      encoding: UTF-8
      # 明确指定不加载任何SQL脚本
      schema-locations: []
      data-locations: []
      # 禁用自动检测
      detect-schema: false
      detect-data: false
  # 禁用JPA自动DDL
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    # 禁用自动DDL
    generate-ddl: false
    defer-datasource-initialization: false
  # 禁用Flyway和Liquibase
  flyway:
    enabled: false
  liquibase:
    enabled: false
  # 配置中心配置（Nacos）
  cloud:
    nacos:
      config:
        # Nacos配置中心地址
        server-addr: ${NACOS_SERVER_ADDR:8.133.246.113:8848}
        # 配置文件的data-id
        name: ${spring.application.name}
        # 配置文件格式
        file-extension: yaml
        # 配置分组
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        # 命名空间
        namespace: ${NACOS_NAMESPACE:d750d92e-152f-4055-a641-3bc9dda85a29}
        # 是否自动刷新
        refresh-enabled: true
        # 配置超时时间
        timeout: 3000
        # 配置重试次数
        retry-count: 3
        # 长轮询超时时间
        long-poll-timeout: 46000
        # 配置监听器长轮询超时时间
        config-long-poll-timeout: 46000
        # 配置重试时间
        config-retry-time: 20000
        # 是否启用配置监听
        enable-remote-sync-config: true
      
      # 注册中心配置（Nacos）
      discovery:
        # Nacos注册中心地址
        server-addr: ${NACOS_SERVER_ADDR:8.133.246.113:8848}
        # 服务分组
        group: ${NACOS_DISCOVERY_GROUP:JIANGYANG}
        # 命名空间
        namespace: ${NACOS_NAMESPACE:}
        # 是否启用服务注册
        enabled: true
        # 是否启用服务发现
        register-enabled: true
        # 服务实例权重
        weight: 1
        # 是否启用健康检查
        health-check-enabled: true
        # 健康检查超时时间
        health-check-timeout: 3000
        # 健康检查间隔时间
        health-check-interval: 10000
        # 心跳间隔时间
        heart-beat-interval: 5000
        # 心跳超时时间
        heart-beat-timeout: 15000
        # 实例IP删除超时时间
        ip-delete-timeout: 30000
        # 实例心跳超时时间
        instance-heart-beat-timeout: 15000
        # 实例心跳间隔时间
        instance-heart-beat-interval: 5000
        # 实例IP删除超时时间
        instance-ip-delete-timeout: 30000

# MyBatis-Plus配置
mybatis-plus:
  # 禁用DDL功能
  global-config:
    db-config:
      # 禁用逻辑删除
      logic-delete-field: ""
      # 禁用自动填充
      meta-object-handler: ""
    # 禁用Banner
    banner: false
  # 禁用SQL执行器
  configuration:
    # 禁用SQL执行器
    default-executor-type: SIMPLE
    # 禁用缓存
    cache-enabled: false
    # 禁用延迟加载
    lazy-loading-enabled: false
    # 禁用激进延迟加载
    aggressive-lazy-loading: false
  # 禁用DDL执行器
  ddl:
    enabled: false

# Seata 最小必需配置
seata:
  # 事务组名称
  tx-service-group: aiAgent-service-group
  service:
    # vgroup映射
    vgroup-mapping:
      aiAgent-service-group: default
    # Seata Server 列表（default 集群名 -> 地址）
    grouplist:
      default: 8.133.246.113:8091

# Dubbo配置
dubbo:
  application:
    name: ${spring.application.name}
    qos-enable: false
  protocol:
    name: dubbo
    port: -1
  registry:
    address: ${NACOS_SERVER_ADDR:8.133.246.113:8848}
    protocol: nacos
    group: ${NACOS_GROUP:DEFAULT_GROUP}
    namespace: ${NACOS_NAMESPACE:d750d92e-152f-4055-a641-3bc9dda85a29}
  consumer:
    timeout: 5000
    retries: 2
    check: false
  provider:
    timeout: 5000
    retries: 2

# 服务端口配置
server:
  port: 8690
