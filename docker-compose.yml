version: '3.8'

services:
  # 网关服务
  gateway-service:
    image: gateway-service:latest
    container_name: gateway-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - NACOS_HOST=8.133.246.113
      - NACOS_PORT=8848
    depends_on:
      - nacos
    networks:
      - jiangyang-network
    restart: unless-stopped

  # 基础服务
  base-service:
    image: base-service:latest
    container_name: base-service
    ports:
      - "8087:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - NACOS_HOST=8.133.246.113
      - NACOS_PORT=8848
    depends_on:
      - nacos
      - mysql
    networks:
      - jiangyang-network
    restart: unless-stopped

  # BGAI服务
  bgai-service:
    image: bgai-service:latest
    container_name: bgai-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - NACOS_HOST=8.133.246.113
      - NACOS_PORT=8848
      - SEATA_HOST=8.133.246.113
      - SEATA_PORT=8091
    depends_on:
      - nacos
      - mysql
      - seata-server
    networks:
      - jiangyang-network
    restart: unless-stopped

  # 聊天代理服务
  chat-agent:
    image: chat-agent:latest
    container_name: chat-agent
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - NACOS_HOST=8.133.246.113
      - NACOS_PORT=8848
    depends_on:
      - nacos
      - mysql
    networks:
      - jiangyang-network
    restart: unless-stopped

  # 深度搜索服务
  deepSearch-service:
    image: deepsearch-service:latest
    container_name: deepSearch-service
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - NACOS_HOST=8.133.246.113
      - NACOS_PORT=8848
    depends_on:
      - nacos
      - mysql
    networks:
      - jiangyang-network
    restart: unless-stopped

  # 消息服务
  messages-service:
    image: messages-service:latest
    container_name: messages-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - NACOS_HOST=8.133.246.113
      - NACOS_PORT=8848
      - SEATA_HOST=8.133.246.113
      - SEATA_PORT=8091
    depends_on:
      - nacos
      - mysql
      - seata-server
    networks:
      - jiangyang-network
    restart: unless-stopped

  # 签名服务
  signature-service:
    image: signature-service:latest
    container_name: signature-service
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - NACOS_HOST=8.133.246.113
      - NACOS_PORT=8848
      - SEATA_HOST=8.133.246.113
      - SEATA_PORT=8091
    depends_on:
      - nacos
      - mysql
      - seata-server
    networks:
      - jiangyang-network
    restart: unless-stopped

  # Dubbo API服务
  dubbo-api:
    image: dubbo-api:latest
    container_name: dubbo-api
    ports:
      - "8086:8086"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - NACOS_HOST=8.133.246.113
      - NACOS_PORT=8848
    depends_on:
      - nacos
    networks:
      - jiangyang-network
    restart: unless-stopped

  # Seata服务器
  seata-server:
    image: seata-server:latest
    container_name: seata-server
    ports:
      - "8091:8091"
    environment:
      - SEATA_PORT=8091
      - SEATA_IP=0.0.0.0
    depends_on:
      - nacos
      - mysql
    networks:
      - jiangyang-network
    restart: unless-stopped

networks:
  jiangyang-network:
    driver: bridge

volumes:
  mysql_data:
  nacos_data:
  nacos_logs:
  redis_data:
