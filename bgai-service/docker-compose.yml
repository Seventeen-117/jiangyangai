version: '3.8'

services:
  # Application service
  bgai-service-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bgai-service-app
    restart: unless-stopped
    ports:
      - "8688:8688"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - REDIS_HOST=8.133.246.113
      - REDIS_PORT=6379
      - REDIS_PASSWORD=5z25u2sk
      - NACOS_HOST=8.133.246.113
      - NACOS_PORT=8848
      - NACOS_NAMESPACE=d750d92e-152f-4055-a641-3bc9dda85a29
      - NACOS_GROUP=DEFAULT_GROUP
      - MYSQL_HOST=8.133.246.113
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=deepseek
      - MYSQL_USERNAME=bgtech
      - MYSQL_PASSWORD=Zly689258..
      - ELASTICSEARCH_URIS=http://8.133.246.113:9200
      - ROCKETMQ_NAMESERVER=8.133.246.113:9876
      - SEATA_HOST=8.133.246.113
      - SEATA_PORT=8091
      - JAVA_OPTS=-Xms512m -Xmx1g -XX:+UseG1GC -XX:+UseContainerSupport -XX:MaxRAMPercentage=80
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./src/main/resources/application-dev.yml:/app/config/application-dev.yml
      - ./src/main/resources/statelang:/app/config/statelang
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8688/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bgai-network

  # Prometheus for metrics collection (optional)
  prometheus:
    image: prom/prometheus:v2.44.0
    container_name: bgai-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - bgai-network

  # Grafana for metrics visualization (optional)
  grafana:
    image: grafana/grafana:9.5.2
    container_name: bgai-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - bgai-network

networks:
  bgai-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data: 