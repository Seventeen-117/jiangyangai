spring:
  webflux:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      max-in-memory-size: 512KB
  main:
    web-application-type: reactive
    allow-circular-references: true # 允许循环依赖，因为项目是三层架构，无法避免这个情况。
    allow-bean-definition-overriding: true # 允许 Bean 覆盖，例如说 Feign 等会存在重复定义的服务
    lazy-initialization: false # 禁用懒加载，确保实体类等在启动时加载
  application:
    name: bgai-service
  config:
    import: optional:classpath:deepseek-config.properties
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:8.133.246.113}:${NACOS_PORT:8848}
        namespace: ${NACOS_NAMESPACE:d750d92e-152f-4055-a641-3bc9dda85a29}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        # 禁用配置失败时导致应用启动失败
        fail-fast: false
        enabled: ${NACOS_DISCOVERY_ENABLED:true}
        # 增加连接超时设置
        timeout: 5000
        # 本地缓存配置
        naming-load-cache-at-start: true
        # 配置心跳间隔
        heart-beat-interval: 5000
        # 是否开启监听和订阅
        watch-delay: 30000
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        group: ${spring.cloud.nacos.discovery.group}
        file-extension: yaml
        # 警告处理配置
        handle-warnings: true
        # 使配置失败时更友好的处理，不会导致应用启动失败
        fail-fast: false
        # 设置超时时间，防止长时间等待
        timeout: 10000
        refresh-enabled: true
        # 启用本地缓存配置
        enabled: ${NACOS_CONFIG_ENABLED:true}
        # 使用本地配置（即使连接失败也继续启动）
        import-check:
          enabled: false
        # 使用默认缓存目录，确保容器能正确访问
        shared-configs:
          - data-id: common-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
            group: ${spring.cloud.nacos.discovery.group}
            refresh: true
            # 标记为可选的配置项
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
    
# 禁用Actuator Metrics，避免在应用上下文关闭期间出现bean创建错误
management:
  metrics:
    enable:
      all: false
  simple:
    metrics:
      export:
        enabled: false
