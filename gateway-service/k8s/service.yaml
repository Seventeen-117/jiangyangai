apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: jiangyangai
  labels:
    app: gateway-service
    version: v1
  annotations:
    # 服务发现注解
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
    # 负载均衡配置
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    # 健康检查
    service.beta.kubernetes.io/aws-load-balancer-health-check-port: "8080"
    service.beta.kubernetes.io/aws-load-balancer-health-check-protocol: "HTTP"
    service.beta.kubernetes.io/aws-load-balancer-health-check-path: "/actuator/health"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: gateway-service
    version: v1
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
---
# 灰度发布服务
apiVersion: v1
kind: Service
metadata:
  name: gateway-service-canary
  namespace: jiangyangai
  labels:
    app: gateway-service
    version: v2
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: gateway-service
    version: v2
---
# 内部服务（用于服务间通信）
apiVersion: v1
kind: Service
metadata:
  name: gateway-service-internal
  namespace: jiangyangai
  labels:
    app: gateway-service
    type: internal
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: admin
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: gateway-service
  sessionAffinity: None 